<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Validator</title>
</head>
<body>
    <h2>Telephone Number Validator</h2>
    <div class="container">

        <div class="camera-outline">

            <div class="camera">
                <div class="camera-dot">
                    <div class="dot"></div>
                </div>
            </div>

        </div>

        <div class="box">

            <p>Enter a Phone Number:</p>
            <input type="text" id="user-input">
            <div id="results-div"></div>
            

        </div>

        <div class="buttons">
            <button id="check-btn" for="user-input">Check</button>
            <button id="clear-btn">Clear</button>  
        </div>

        <div class="underline">
            <div class="line"></div>
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
